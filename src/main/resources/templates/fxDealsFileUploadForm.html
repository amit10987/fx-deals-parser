<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>File Upload</title>
<style>
#mydiv {
    position:fixed;
    top: 50%;
    left: 50%;
    width:30em;
    height:18em;
    margin-top: -9em; /*set to a negative number 1/2 of your height*/
    margin-left: -15em; /*set to a negative number 1/2 of your width*/
    border: 1px solid #ccc;
    background-color: #f3f3f3;
}
</style>

<!-- Bootstrap -->
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen" />
</head>
<body>
	<script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

	<div class="container" id="mydiv">
	<h3 align = "center" style = "margin-top:10px">Welcome to FX Deals Parser</h3>
	<p style="color : red;" align ="center" th:text="${msg.errorMsg}" />
		<div class="col-md-4" style="margin-top:70px;width:100%">
			<form method="post" enctype="multipart/form-data" action="upload">
				<input type="file" id="files" name="csvFile" />
				<p style="text-align: right; margin-top: 20px;">
					<input type="submit" value="Upload File" class="btn btn-lg btn-primary" />
				</p>
			</form>
		</div>
		<p th:text="${msg.uploadMsg}" />
	</div>

</body>
</html>
